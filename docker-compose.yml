version: '2'
services:
    npm:
        image: node:6
        env_file: .env
        entrypoint: npm
        command: run start:dev
        working_dir: /app
        ports:
            - "8082:8082"
        volumes:
            - .:/app
        links:
            - redis
    redis:
        image: redis:3
        ports:
          - "6379:6379"
        logging:
            driver: none
